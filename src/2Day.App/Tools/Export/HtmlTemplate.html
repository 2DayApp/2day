<h3>{{folderName}}</h3>

<table>
    <tr>
        <th>Status</th>
        <th>Title</th>
        <th>Folder</th>
        <th>Due</th>
        <th>Priority</th>
        <th>Note</th>
    </tr>
    {{begin-tasks}}
    <tr>
        <td><input type="checkbox" {{completed}}/></td>
        <td>{{title}}</td>
        <td>{{folder}}</td>
        <td>{{due}}</td>
        <td>{{priority}}</td>
        <td>{{note}}</td>
    </tr>
    {{end-tasks}}
</table>
